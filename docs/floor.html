function basetrip() {
	provider = new ethers.providers.JsonRpcProvider("https://rpc.ftm.tools");
	TG = new ethers.Contract("0x0786c3a78f5133f08c1c70953b8b10376bc6dcad", TGA, provider)
	MC = new ethers.Contract("0x731372585450ADBBB35e88aC18Cd5d906eb8dd46", MCABI, provider)
	getprices()
	arf();
}
function arf() {
	var xfr = setInterval(
		function() {
			console.log("refreshing stats", Date.now());
			getprices()
		},
		20000
	);
}

function fornum(n,d) {
	_n=(Number(n)/10**Number(d));
	n_=_n;
	if(_n>1e18){n_=(_n/1e18).toFixed(3)+"Qt"}
	else if(_n>1e15){n_=(_n/1e15).toFixed(3)+"Qd"}
	else if(_n>1e12){n_=(_n/1e12).toFixed(3)+"T"}
	else if(_n>1e9){n_=(_n/1e9).toFixed(3)+"B"}
	else if(_n>1e6){n_=(_n/1e6).toFixed(3)+"M"}
	else if(_n>1e3){n_=(_n/1e3).toFixed(3)+"K"}
	else if(_n>1e1){n_=(_n/1e0).toFixed(5)+""}
	else if(_n>0.0){n_=(_n/1e0).toFixed(8)+""}
	return(n_);
}
function getprices() {
	TG.p_t_coin_usd("0x78e70ef4ee5cc72fc25a8bda4519c45594ccd8d4").then(r=>{$("pc_s_mp").innerHTML = fornum(Number(r),18)}) // SCARAB-FTM SpiritV1
	TG.p_t_coin_usd("0x27228140d72a7186f70ed3052c3318f2d55c404d").then(r=>{$("pc_g_mp").innerHTML = fornum(Number(r),18)}) // GSCARAB-FTM SpiritV1
	TG.p_t_coin_usd("0xdcb0276e6f5c12033233ceb9857f39b9def0293c").then(r=>{$("pc_i_mp").innerHTML = fornum(Number(r),18)}) // SINSPIRIT-FTM SpiritV1
	TG.coinusd().then(r=>{$("pc_s_tp").innerHTML = fornum(Number(r),18)}) // FTM-USDC Spooky
	TG.p_t_coin_usd("0x30748322b6e34545dbe0788c421886aeb5297789").then(r=>{$("pc_i_tp").innerHTML = fornum(Number(r),18)}) // SPIRIT-FTM SpiritV1
	Promise.all([
		TG.p_t_coin_usd("0xea035a13b64cb49d85e2f0a2736c9604cb21599c"),
		MC.rS(),
		MC.rG(),
		MC.rI()
	]).then(r=>{
		console.log("floors:", r)
		$("pc_s_fp").innerHTML = fornum( Number(r[0]) * Number(r[1]) , 18*2 )
		$("pc_g_fp").innerHTML = fornum( Number(r[0]) * Number(r[2]) , 18*2 )
		$("pc_i_fp").innerHTML = fornum( Number(r[0]) * Number(r[3]) , 18*2 )
	})
}
