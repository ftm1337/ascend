function basetrip() {
	provider = new ethers.providers.JsonRpcProvider("https://rpc.ankr.com/fantom");
	TG = new ethers.Contract("0x0786c3a78f5133f08c1c70953b8b10376bc6dcad", TGA, provider)
	MC = new ethers.Contract("0x731372585450ADBBB35e88aC18Cd5d906eb8dd46", MCABI, provider)
	PA = new ethers.Contract("0x0CD76cB6eBb020480Fc27812215dd4262910CD5c", PAABI, provider)
	//getprices()
	getCMP();
	paint25();
	arf();
}
function arf() {
	var xfr = setInterval(
		function() {
			console.log("refreshing stats", Date.now());
			getCMP()
		},
		200000
	);
}

function fornum(n,d) {
	_n=(Number(n)/10**Number(d));
	n_=_n;
	if(_n>1e18){n_=(_n/1e18).toFixed(3)+"Qt"}
	else if(_n>1e15){n_=(_n/1e15).toFixed(3)+"Qd"}
	else if(_n>1e12){n_=(_n/1e12).toFixed(3)+"T"}
	else if(_n>1e9){n_=(_n/1e9).toFixed(3)+"B"}
	else if(_n>1e6){n_=(_n/1e6).toFixed(3)+"M"}
	else if(_n>1e3){n_=(_n/1e3).toFixed(3)+"K"}
	else if(_n>1e1){n_=(_n/1e0).toFixed(5)+""}
	else if(_n>0.0){n_=(_n/1e0).toFixed(8)+""}
	return(n_);
}
async function getCMP() {
	/*	return (
			0	block.timestamp,
			1	p_e,
			2	p_s,
			3	p_g,
			4	p_i,
			5	(p_e * ASC.rS() ) / 1e18,
			6	(p_e * ASC.rG() ) / 1e18,
			7	(p_e * ASC.rI() ) / 1e18,
			8	ftm,
			9	spi
		);
	*/
	PA.getAllPrices().then(gap=>{
		$("pc_s_mp").innerHTML = fornum(Number(gap[2]), 18);
		$("pc_g_mp").innerHTML = fornum(Number(gap[3]), 18);
		$("pc_i_mp").innerHTML = fornum(Number(gap[4]), 18);

		$("pc_s_fp").innerHTML = fornum(Number(gap[5]), 18);
		$("pc_g_fp").innerHTML = fornum(Number(gap[6]), 18);
		$("pc_i_fp").innerHTML = fornum(Number(gap[7]), 18);

		$("pc_s_tp").innerHTML = fornum(Number(gap[8]), 18);
		$("pc_i_tp").innerHTML = fornum(Number(gap[9]), 18);
	})
}
function getprices() {
	TG.p_t_coin_usd("0x78e70ef4ee5cc72fc25a8bda4519c45594ccd8d4").then(r=>{$("pc_s_mp").innerHTML = fornum(Number(r),18)}) // SCARAB-FTM SpiritV1
	TG.p_t_coin_usd("0x27228140d72a7186f70ed3052c3318f2d55c404d").then(r=>{$("pc_g_mp").innerHTML = fornum(Number(r),18)}) // GSCARAB-FTM SpiritV1
	TG.p_t_coin_usd("0xdcb0276e6f5c12033233ceb9857f39b9def0293c").then(r=>{$("pc_i_mp").innerHTML = fornum(Number(r),18)}) // SINSPIRIT-FTM SpiritV1
	TG.coinusd().then(r=>{$("pc_s_tp").innerHTML = fornum(Number(r),18)}) // FTM-USDC Spooky
	TG.p_t_coin_usd("0x30748322b6e34545dbe0788c421886aeb5297789").then(r=>{$("pc_i_tp").innerHTML = fornum(Number(r),18)}) // SPIRIT-FTM SpiritV1
	Promise.all([
		TG.p_t_coin_usd("0xea035a13b64cb49d85e2f0a2736c9604cb21599c"),
		MC.rS(),
		MC.rG(),
		MC.rI()
	]).then(r=>{
		console.log("floors:", r)
		$("pc_s_fp").innerHTML = fornum( Number(r[0]) * Number(r[1]) , 18*2 )
		$("pc_g_fp").innerHTML = fornum( Number(r[0]) * Number(r[2]) , 18*2 )
		$("pc_i_fp").innerHTML = fornum( Number(r[0]) * Number(r[3]) , 18*2 )
	})
}

Chart.defaults.color="#fff";
function paint(el,da,na,la,hi) {

	new Chart(el, {
		type: "line",
		data: {
			datasets: [
				{
    				data: da[0],
					label: la[0],
					backgroundColor: 'rgb(255, 255, 255)',
					borderColor: 'rgb(200, 200, 200)',
					hidden: hi[0],
				},
				{
    				data: da[1],
					label: la[1],
					backgroundColor: 'rgb(0, 255, 255)',
					borderColor: 'rgb(20, 200, 200)',
					hidden: hi[1],
				},
				{
    				data: da[2],
					label: la[2],
					backgroundColor: 'gold',
					borderColor: 'goldenrod',
					hidden: hi[2],
				}
			]
		},
		options: {
    		scales: {
        		x: {
            		type: 'time',
                	time: {
                		unit: 'day'
                	}
        		},
        		y: {
        			grid: {
        				color: "#000"
        			},
        			//type: 'logarithmic',
        			//min: 0.007
        		}
    		},
    		interaction: {
      			intersect: false
    		},
    		plugins: {
				title: {
    				display: false,
    				text: na,
    				padding: {
        				top: 10,
        				bottom: 30
    				}
    			},
    			legend :{
    				display: true,
    			},
    			tooltip: {
                callbacks: {
                    label: function(context) {
                        let label = context.dataset.label || '';

                        if (label) {
                            label += ': ';
                        }
                        if (context.parsed.y !== null) {
                            label += "$"+fornum(context.parsed.y,0);
                        }
                        return label;
                    }
                }
            }
            },
			animations: {
				tension: {
					duration: 10000,
					easing: 'linear',
					from: 1,
					to: 0,
					loop: false
				}
    		}
    	}
	});

}

async function paint25() {
	bbh = 64648500;	//49800001;
	cbh = await provider.getBlockNumber()
	TBH = []
	imax = 25;
	step = Math.floor((cbh-bbh)/15)
	if(step< 200e3) {
		step = 100e3;
		imax = Math.floor((cbh-bbh)/step)
	}
	for(i=0;i<= imax; i++) { TBH.push(bbh+i*step) }
	if(TBH[TBH.length-1]!=cbh){TBH.push(cbh)}
	pp = []
	for(i=0;i< TBH.length; i++) {
		pp[i] = PA.getAllPrices({blockTag:TBH[i]})
	}
	RPP = await Promise.all(pp);
	/*	return (
			0	block.timestamp,
			1	p_e,
			2	p_s,
			3	p_g,
			4	p_i,
			5	(p_e * ASC.rS() ) / 1e18,
			6	(p_e * ASC.rG() ) / 1e18,
			7	(p_e * ASC.rI() ) / 1e18,
			8	ftm,
			9	spi
		);
	*/
	for(i=0;i< TBH.length; i++) {
		cd_s[0].push( [ Number(RPP[i][0])*1e3, Number(RPP[i][5])/1e18 ] )	//s.fp
		cd_s[1].push( [ Number(RPP[i][0])*1e3, Number(RPP[i][2])/1e18 ] )	//s.cp
		cd_s[2].push( [ Number(RPP[i][0])*1e3, Number(RPP[i][8])/1e18 ] )	//s.tp

		cd_g[0].push( [ Number(RPP[i][0])*1e3, Number(RPP[i][6])/1e18 ] )	//s.fp
		cd_g[1].push( [ Number(RPP[i][0])*1e3, Number(RPP[i][3])/1e18 ] )	//s.cp

		cd_i[0].push( [ Number(RPP[i][0])*1e3, Number(RPP[i][7])/1e18 ] )	//i.fp
		cd_i[1].push( [ Number(RPP[i][0])*1e3, Number(RPP[i][4])/1e18 ] )	//i.cp
		cd_i[2].push( [ Number(RPP[i][0])*1e3, Number(RPP[i][9])/1e18 ] )	//i.tp
	}

	paint("ch_s", cd_s, "SCARAB Price History", ["Floor Price", "Current Price", "Target Price"], [0,0,1])
	paint("ch_g", cd_g, "GSCARAB Price History", ["Floor Price", "Current Price", "Target Price"], [0,0,1])
	paint("ch_i", cd_i, "SINSPIRIT Price History", ["Floor Price", "Current Price", "Target Price"], [0,0,1])

}
